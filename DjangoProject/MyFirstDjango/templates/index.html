{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{name}}</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
        <link rel="icon" href="{% static 'image/drugIcon.png' %}" type="image/x-icon">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
        <script src="{% static 'js/camera_functions.js' %}"></script>
    </head>
    <body style="margin:0">
        <header class="header">
            <div class="header-logo">
                <img src="{% static 'image/cshlogo.png' %}" alt="Logo" style="width: 30%; max-width: 100px; height: auto; margin-right: 3%;">
                <p class="fancy-text header-text">中山附醫藥品辨識系統</p>
            </div>
            <nav>
                <ul class="nav-list">
                    <li><a href="/index/">首頁</a></li>
                    <li><a href="/instructions/#">操作說明</a></li>
                </ul>
            </nav>              
        </header>
        <div class="content">
            <div class="camera_area">
                <video autoplay playsinline id="camera"></video>
            </div>
            <form id="image"  enctype="multipart/form-data" action="/FinalAns/" method="POST">
                <div style="display:flex;width:100%;align-items:center;justify-content:center;margin-top:30px;">
                    <div id="shoot">
                        <i class="fa-solid fa-camera"></i>
                    </div>
                    <div id="choose_img">
                        <i class="fa-solid fa-file-image"></i>
                        <input type="hidden" id="base64_file" name="base64_file" value>
                        <input id="file" name="file" type="file" accept="image/png, image/jpeg">
                    </div>
                </div>
            </form>
        </div>
        <footer class="footer">
            <p>Copyright &copy; 2023 Information Department of Chung Shan Medical University Hospital. All rights reserved.</p>
        </footer>
    </body>
</html>
